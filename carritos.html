<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="producto.css">
</head>
<body>

  <!-- Logo -->
  <a href="index.html">
    <img src="Perfil.png" class="company-logo">
  </a>

  <div class="product-wrapper">

    <!-- Carrusel lado izquierdo -->
    <div class="carousel-section">
      <div class="carousel-container">
        <button class="prev-btn">&#10094;</button>

        <div class="carousel-slide">
          <img src="carritos.png">
        </div>

        <button class="next-btn">&#10095;</button>
      </div>

      <div class="thumbnails">
        <img src="carritos.png" class="thumb active">
      </div>
    </div>

    <!-- Información lado derecho -->
    <div class="info-section">
      <a href="Index.html" onclick="window.close()" class="back-btn">Volver</a>

      <h1 class="product-title">Set de 24 Carritos</h1>

      <p class="description">
       Increíble set de 24 carritos con modelos variados y coloridos. Perfectos para estimular la imaginación y brindar diversión sin límites en cada juego.
      </p>

      <p class="price">Precio de Unidad: 220lps</p>
    </div>

  </div>

  <script src="producto.js"></script>
</body>
</html>
